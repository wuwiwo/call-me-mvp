<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知历史</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="./index.css?2.3" rel="stylesheet">
    <link rel="stylesheet" href="./history.css">
    
</head>

<body>

    <div class="top-bar">
        <div class="user-info">
            <div id="historyBack" class="icon-btn" title="返回">
                <i class="fas fa-arrow-left"></i>
            </div>
            <span>通知历史</span>
        </div>
        <!-- 添加清除按钮 -->
        <button id="clearHistory" class="icon-btn" title="清除记录">
            <i class="fas fa-trash-alt"></i>
        </button>
    </div>

    <div class="container">
        <div class="history-list" id="historyList">
            <!-- 动态生成历史记录 -->

        </div>
    </div>

    <!-- 在history.html中添加 -->
    <script type="module">
        import { history } from './js/modules/history.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            history.init({
                list: document.getElementById('historyList'),
                backBtn: document.getElementById('historyBack'),
                clearBtn: document.getElementById('clearHistory')
            });
        });
    </script>
</body>

</html>
